<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Link para Font Awesome (opcional, caso prefira ícones de fonte) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group-text {
            background-color: #fff;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Usuário:" />
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <!-- Ícone de usuário usando Font Awesome -->
                            <i class="fas fa-user"></i>
                            <!-- Alternativamente, use uma imagem:
                            <img src="URL_DA_IMAGEM_DE_USUARIO" alt="Usuário" width="20" height="20" />
                            -->
                        </span>
                    </div>
                    <h:inputText id="username" value="#{loginBean.username}" class="form-control" required="true" />
                </div>
                <h:message for="username" class="text-danger" />
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Senha:" />
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <!-- Ícone de senha usando Font Awesome -->
                            <i class="fas fa-lock"></i>
                            <!-- Alternativamente, use uma imagem:
                            <img src="URL_DA_IMAGEM_DE_SENHA" alt="Senha" width="20" height="20" />
                            -->
                        </span>
                    </div>
                    <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" required="true" />
                </div>
                <h:message for="password" class="text-danger" />
            </div>
            <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary btn-block" />
            <h:outputText value="#{loginBean.message}" style="color:red;" class="text-center d-block mt-3" />
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
