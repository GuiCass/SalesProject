<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro de Pessoas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body>

        <ui:include src="navbar.xhtml" />

            <div class="container mt-5">
                <h1>Cadastro de Pessoas</h1>

            <!-- Mensagens para feedback ao usuário -->
            <h:messages globalOnly="true" styleClass="alert alert-info" />

            <!-- Formulário para cadastrar novos produtos -->
            <h:form>
                <h3>Cadastrar Novo Cliente</h3>
                <div class="form-group">
                    <h:outputLabel for="preco" value="Nome:" />
                    <h:inputText id="preco" value="#{cadastroClientBean.novoUser.nome}" class="form-control" required="true"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="quantidade" value="Senha:" />
                    <h:inputText id="quantidade" value="#{cadastroClientBean.novoUser.password}" class="form-control" required="true"/>
                </div>
                <h:commandButton value="Cadastrar Cliente" action="#{cadastroClientBean.cadastrarCliente()}" class="btn btn-primary" />
            </h:form>

            <h2 class="mt-5">Lista de Clientes Cadastrados</h2>
            <h:form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <div class="row">
                                <div class="col-md-2">
                                    <th>ID</th>
                                </div>
                                <div class="col-md-2">
                                    <th>Nome</th>
                                </div>
                                <div class="col-md-2">
                                    <th>Senha</th>
                                </div>
                                <div class="col-md-4">
                                    <th>Ações</th>
                                </div>
                            </div>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{cadastroClientBean.users}" var="user">
                            <tr>
                                <td>
                                    <h:inputText value="#{user.id}" required="true" class="form-control" readonly="true"/>
                                </td>
                                <td>
                                    <h:inputText value="#{user.nome}" required="true" class="form-control" readonly="true"/>
                                </td>
                                <td>
                                    <h:inputText value="#{user.password}" required="true" class="form-control" readonly="true"/>
                                </td>
                                <td> 
                                    <h:commandButton value="Deletar" action="#{cadastroClientBean.deletarCliente(user)}" class="btn btn-danger" />
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>

    </h:body>
</html>
